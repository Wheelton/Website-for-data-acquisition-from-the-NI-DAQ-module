<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NI DAQ Control Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .relay-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .relay-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #f0f0f0;
            color: #333;
        }

        .relay-btn.on {
            background: #48bb78;
            color: white;
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .relay-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
        }

        .control-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .chart-container {
            width: 100%;
            height: 200px;
            position: relative;
            margin-top: 15px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .status.info {
            background: #e6f7ff;
            color: #0066cc;
            border-left: 4px solid #0066cc;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .device-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ws-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .ws-indicator.connected {
            background: #48bb78;
            box-shadow: 0 0 8px #48bb78;
        }

        .ws-indicator.disconnected {
            background: #f56565;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå NI DAQ Control Dashboard</h1>
            <p class="subtitle">Website for Data Acquisition from NI DAQ Module</p>
        </div>

        <div class="grid">
            <!-- Device Information -->
            <div class="card">
                <h2>üì° Device Information</h2>
                <div id="deviceInfo" class="status info">
                    Loading device information...
                </div>
                <button class="control-btn btn-primary" onclick="loadDevices()">
                    Refresh Devices
                </button>
            </div>

            <!-- Relay Controls -->
            <div class="card">
                <h2>üîò Relay Controls</h2>
                <div class="relay-grid" id="relayControls">
                    <!-- Will be populated dynamically -->
                </div>
            </div>

            <!-- Data Acquisition -->
            <div class="card">
                <h2>üìä Data Acquisition</h2>
                <div class="input-group">
                    <label>Samples per Channel:</label>
                    <input type="number" id="samples" value="500" min="10" max="10000">
                </div>
                <div class="input-group">
                    <label>Sample Rate (Hz):</label>
                    <input type="number" id="sampleRate" value="100" min="1" max="10000">
                </div>
                <button class="control-btn btn-success" onclick="chargeCapacitor()">
                    ‚ö° Charge Capacitor
                </button>
                <button class="control-btn btn-primary" onclick="readDAQ()">
                    üìà Read DAQ Data
                </button>
                <div id="daqStatus"></div>
            </div>

            <!-- WebSocket Streaming -->
            <div class="card">
                <h2>üåê Real-Time Streaming</h2>
                <div class="status info">
                    <span class="ws-indicator disconnected" id="wsIndicator"></span>
                    <span id="wsStatus">Disconnected</span>
                </div>
                <button class="control-btn btn-success" id="wsConnectBtn" onclick="connectWebSocket()">
                    Connect WebSocket
                </button>
                <button class="control-btn btn-primary" id="wsStartBtn" onclick="startStreaming()" disabled>
                    Start Streaming
                </button>
                <button class="control-btn btn-danger" id="wsStopBtn" onclick="stopStreaming()" disabled>
                    Stop Streaming
                </button>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid">
            <div class="card">
                <h2>ADC Channel 1</h2>
                <div class="chart-container">
                    <canvas id="chart1"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>ADC Channel 2</h2>
                <div class="chart-container">
                    <canvas id="chart2"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>ADC Channel 3</h2>
                <div class="chart-container">
                    <canvas id="chart3"></canvas>
                </div>
            </div>
            <div class="card">
                <h2>ADC Channel 4</h2>
                <div class="chart-container">
                    <canvas id="chart4"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        const API_BASE = window.location.origin;
        let ws = null;
        let relayStates = {};
        let charts = {};

        // Initialize charts
        function initCharts() {
            for (let i = 1; i <= 4; i++) {
                const ctx = document.getElementById(`chart${i}`).getContext('2d');
                charts[`adc${i}`] = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: `ADC ${i}`,
                            data: [],
                            borderColor: `hsl(${i * 90}, 70%, 50%)`,
                            backgroundColor: `hsla(${i * 90}, 70%, 50%, 0.1)`,
                            borderWidth: 2,
                            tension: 0.1,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: false,
                        scales: {
                            y: {
                                beginAtZero: false
                            }
                        },
                        plugins: {
                            legend: {
                                display: false
                            }
                        }
                    }
                });
            }
        }

        // Update chart with new data
        function updateChart(channel, data) {
            const chart = charts[channel];
            if (!chart) return;

            chart.data.labels = data.map((_, i) => i);
            chart.data.datasets[0].data = data;
            chart.update();
        }

        // Load device information
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE}/api/devices`);
                const data = await response.json();
                
                let html = `<div class="device-info">
                    <strong>Driver Version:</strong> ${data.driver_version}<br>
                    <strong>Devices:</strong><br>`;
                
                data.devices.forEach(device => {
                    html += `‚Ä¢ ${device.name} (${device.product_type})<br>`;
                });
                
                html += `</div>`;
                document.getElementById('deviceInfo').innerHTML = html;
            } catch (error) {
                showStatus('deviceInfo', `Error: ${error.message}`, 'error');
            }
        }

        // Load and setup relay controls
        async function loadRelays() {
            const relays = ['zs1_1', 'zs1_2', 'zs2_1', 'zs2_2', 'zk1_5', 'zk1_8', 'zk2_1', 'zk2_5'];
            const container = document.getElementById('relayControls');
            
            relays.forEach(relay => {
                relayStates[relay] = false;
                const btn = document.createElement('button');
                btn.className = 'relay-btn';
                btn.id = `relay-${relay}`;
                btn.textContent = relay.toUpperCase();
                btn.onclick = () => toggleRelay(relay);
                container.appendChild(btn);
            });
        }

        // Toggle relay state
        async function toggleRelay(relay) {
            const newState = !relayStates[relay];
            try {
                const response = await fetch(`${API_BASE}/api/relay/${relay}/${newState}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                relayStates[relay] = newState;
                const btn = document.getElementById(`relay-${relay}`);
                if (newState) {
                    btn.classList.add('on');
                } else {
                    btn.classList.remove('on');
                }
            } catch (error) {
                alert(`Error controlling relay: ${error.message}`);
            }
        }

        // Charge capacitor
        async function chargeCapacitor() {
            showStatus('daqStatus', 'Charging capacitor...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/charge-capacitor`, {
                    method: 'POST'
                });
                const data = await response.json();
                showStatus('daqStatus', data.message, 'success');
            } catch (error) {
                showStatus('daqStatus', `Error: ${error.message}`, 'error');
            }
        }

        // Read DAQ data
        async function readDAQ() {
            const samples = document.getElementById('samples').value;
            const sampleRate = document.getElementById('sampleRate').value;
            
            showStatus('daqStatus', 'Reading DAQ data...', 'info');
            try {
                const response = await fetch(`${API_BASE}/api/read-daq?samples=${samples}&sample_rate=${sampleRate}`, {
                    method: 'POST'
                });
                const data = await response.json();
                
                // Update charts with new data
                updateChart('adc1', data.data.adc1);
                updateChart('adc2', data.data.adc2);
                updateChart('adc3', data.data.adc3);
                updateChart('adc4', data.data.adc4);
                
                showStatus('daqStatus', `Successfully read ${data.samples} samples at ${data.sample_rate} Hz`, 'success');
            } catch (error) {
                showStatus('daqStatus', `Error: ${error.message}`, 'error');
            }
        }

        // WebSocket functions
        function connectWebSocket() {
            const wsUrl = `ws://${window.location.host}/ws/daq`;
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('wsStatus').textContent = 'Connected';
                document.getElementById('wsIndicator').className = 'ws-indicator connected';
                document.getElementById('wsConnectBtn').disabled = true;
                document.getElementById('wsStartBtn').disabled = false;
                document.getElementById('wsStopBtn').disabled = false;
            };

            ws.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'data') {
                    updateChart('adc1', message.data.adc1);
                    updateChart('adc2', message.data.adc2);
                    updateChart('adc3', message.data.adc3);
                    updateChart('adc4', message.data.adc4);
                }
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').textContent = 'Disconnected';
                document.getElementById('wsIndicator').className = 'ws-indicator disconnected';
                document.getElementById('wsConnectBtn').disabled = false;
                document.getElementById('wsStartBtn').disabled = true;
                document.getElementById('wsStopBtn').disabled = true;
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function startStreaming() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'start',
                    sample_rate: 100,
                    interval: 0.1
                }));
            }
        }

        function stopStreaming() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: 'stop'
                }));
            }
        }

        // Helper function to show status messages
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        }

        // Initialize on page load
        window.onload = () => {
            initCharts();
            loadDevices();
            loadRelays();
        };
    </script>
</body>
</html>
